



















<div style="background-color:white ">
 <style>
  table, th , td  {
   border: 1px solid grey;
   border-collapse: collapse;
   padding: 5px;
  }
  table tr:nth-child(odd) {
   background-color: #f1f1f1;
  }
  table tr:nth-child(even) {
   background-color: #ffffff;
  }
 </style>

 <div align="right" >
  <button type="button" class="btn btn-default" ng-click="logOutCompanyTemplate()">Logout</button>
 </div>

 <p style="color:black;margin-left:30px; font-family: 'Adobe Caslon Pro Bold'; font-size:60px ">Complete Profile Builder<br/></p>

 <h3 style="color:blue;margin-left:30px;">Company: John Keels Computer Services<br/><br/></h3>

 <form  name="myForm" class="form-horizontal" role="form"  >

  <div class="form-group">
   <label class="col-md-2 control-label">Job Title: </label>
   <div class="col-md-3">
    <input type="text" class="form-control" name="job_title" ng-model="job_title" required />
    <span style="color:red" ng-show="myForm.job_title.$dirty && myForm.job_title.$error.required">Job Title is required</span>
   </div>
   </p>
   <br/> <br/></br>

   <label class="col-md-2 control-label">No Of Vacancies:</label>
   <div class="col-md-3">
    <input type="number" class="form-control" name="noOfVacancies" ng-model="noOfVacancies" min="1" />
    <span style="color:red" ng-show="myForm.noOfVacancies.$dirty && myForm.noOfVacancies.$error.required">Job Title is required</span>
   </div>
  </div>
 </form>
 <form name="userForm" ng-submit="addRow()" class="form-horizontal" role="form">
  <div class="form-group">
   <label class="col-md-2 control-label">Skill Name:</label>
   <div class="col-md-3">
    <!--   <input type="text" class="form-control" ng-model="skill_type" required>
      <p ng-repeat="sname in snames | filter:skill_type"ng-hide ="skill_type==''" >{{sname}}</p>-->
    <input  id="default" class="form-control" list="languages" placeholder="e.g. JavaScript" ng-model="skill_type" required>

    <datalist id="languages">
     <option value="HTML">
     <option value="CSS">
     <option value="JavaScript">
     <option value="Java">
     <option value="Ruby">
     <option value="PHP">
     <option value="Go">
     <option value="Erlang">
     <option value="Python">
     <option value="C">
     <option value="C#">
     <option value="C++">
    </datalist>
   </div>
   <label class="col-md-2 control-label">Skill Level</label>
   <div class="col-md-3">

    <select name="select" class="form-control"  ng-model="selectedOption" ng-options="option as option.text for option in options" required>
     <option value="option">--Please select--</option>
    </select>
   </div>

   <div align="right" >
    <input type="submit" value="---Add Skill---" class="btn btn-primary" ng-disabled="userForm.$invalid"/>
   </div>

  </div>
 </form>

 </br></br></br>

 <table class="table" name="myTable">
  <thead>
  <tr>
   <th class="col-md-4">Skill Type
   </th>
   <th class="col-md-4">Skill Level
   </th>
   <th class="col-md-4">Action
   </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="skill in skills">
   <td>{{skill.skill_type}}
   </td>
   <td>{{skill.selectedOption.text}}
   </td>
   <td>
    <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(skill.skill_type)"/>
   </td>
  </tr>
  </tbody>
 </table>


 <br/>



 <form  name="NForm" class="form-horizontal" role="form" >
  <div align="right" >
   <button type="submit" class="btn btn-primary"  ng-click="addRowAsyncAsJSON();getData()" ng-disabled="job_title == null || noOfVacancies == null || skills.length < 1">Search</button>
  </div>
 </form>
 </br></br>

 <table class="table" name="recordTable">
  <thead>
  <tr>
   <th class="col-md-4">First Name</th>
   <th class="col-md-4">Last Name</th>
   <th class="col-md-4">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="record in records | orderBy: 'firstName': true">
   <td>{{record.firstName}}</td>
   <td>{{record.lastName}}</td>
   <td><button type="button"  ng-click="sendEmail(record.firstName)" class="btn btn-outline-primary btn-sm">Send Email</button></td>
   <td><button type="button"  ng-click="viewProfile(record.firstName)" class="btn btn-outline-primary btn-sm">View Profile</button></td>
  </tr>
  </tbody>
 </table>
